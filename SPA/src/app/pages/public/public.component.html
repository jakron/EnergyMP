<div class="jumbotron mt-4">
	<p>Only Authenticated users can view this page </p>

	<div style="margin-top: 10px">
		<table class="table">
			<thead>

			</thead>
		</table>
	</div>
	<input class="form-control" type="text" name="email" [(ngModel)]="email" (ngModelChange)="Search()"
		placeholder="Enter to search">
	<table class="table table-striped table-bordered table-sm row-border hover" datatable>
		<thead>
			<!-- <th class="link" (click)="Id">Id&nbsp;<i class="fa fa-sort"></i></th> -->
			<!-- <th class="link" (click)="Email">Email&nbsp;<i class="fa fa-sort"></i></th>
				<th class="link" (click)="UserName">UserName&nbsp;<i class="fa fa-sort"></i></th> -->
			<tr>
				<th *ngFor="let col of columns">
					<a class="link" (click)="sortedColumn = col">{{col}} &nbsp;<i class="fa fa-sort"></i></a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let group of data | sort : sortedColumn | slice: (page-1) * pageSize : page * pageSize">
				<td>{{group.Id}}</td>
				<td>{{group.Email}}</td>
				<td>{{group.UserName}}</td>
				<td> <button class="btn btn-outline-danger" (click)="onDelete(group.Id)"> Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="data.length"></ngb-pagination>
	<hr class="my-4">
	<!-- <a class="btn btn-success" routerLink=""><i class="fas fa-home"></i> Home</a> -->
</div>
