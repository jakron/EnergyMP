<div class="row">
	<div class="col-md-6 offset-md-3 mt-4">
		<h3>Login</h3>
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="loginEmail">Email</label>
				<input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="loginEmail"
					placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" name="password" ngModel required #password="ngModel" class="form-control"
					id="loginPassword" placeholder="Password">
			</div>
			<div>
				<button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
						class="fas fa-sign-in-alt"></i></button>
			</div>
		</form>
	</div>
</div>
